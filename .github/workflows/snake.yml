name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repo
      - uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install snake generator from GitHub directly (HTTPS)
      - name: Clone Snake Generator
        run: |
          git clone https://github.com/Platane/snk.git snake-generator
          cd snake-generator
          npm install

      # Generate the snake SVG
      - name: Generate Snake SVG
        run: |
          cd snake-generator
          node index.js -u Dhanush0254
          mv output/github-contribution-grid-snake.svg ../../assets/github-snake.svg

      # Commit and push back to repo
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add assets/github-snake.svg
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          git push

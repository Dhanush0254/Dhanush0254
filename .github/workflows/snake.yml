name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v3

      # 2️⃣ Generate Snake SVG
      - name: Generate Snake
        uses: ashutosh00710/github-contribution-grid-snake@main
        with:
          username: Dhanush0254
          output: ./assets/github-snake.svg

      # 3️⃣ Commit & push safely
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add assets/github-snake.svg
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          git push
